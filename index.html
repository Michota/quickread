<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <!-- Menu -->
    <div class="menu">
      <h1>Quick <span class="hgfont">Read</span></h1>
      <h2>Learn to read <span class="hgfont">faster!</span></h2>
      <button id="startButton">Start</button>
    </div>
    <!-- Numbers game screen -->
    <div class="numbersGame">
      <h1 id="title"><span class="hgfont">Number</span> Game</h1>
      <p id="announcerText">
        After the game begins, numbers will be displayed. Your task is to
        constantly look at screen, remember numbers, and then QUICKLY type them
        in input field below
      </p>
      <button class="numGameStartBtn">I am ready</button>
      <h1><span class="numberToRead hgfont">0</span></h1>
      <br />
      <!-- maxlength chagned based on level -->
      <input
        class="playerInput"
        size="3"
        maxlength="2"
        placeholder=""
        type="text"
        autofocus
      />
      <h3 id="pointsText">
        <span id="pointsNum" class="hgfont">0</span> Points
      </h3>
    </div>
    <!--  -->
  </body>
</html>
